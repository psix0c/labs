<H1>Это <b><i>перв*я</i></b> <b><i>строк*,</i></b> <b><i>котор*я</i></b> будет <b><i>з*головком.</i></b></H1><BR>

<b><i>*</i></b> это <b><i>строк*</i></b> без нужной буквы.<BR>
